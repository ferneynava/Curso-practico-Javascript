<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/stylePromedio.css">
    <title>Promedio</title>
</head>
<body>
    <header class="header">
        <h1 class="header__title">
            Promedio de notas
        </h1>
        <div class="header__container--Home" onclick="location.href='index.html'">
            <img src="./Assets/home.png" alt="Home" width="70px" height="70px">
            <p>Home</p>
        </div>
    </header>
    
    <main>
        <section class="section">

            <img class= "imagen" src="./Assets/media-aritmetica-150x150.png" alt="" width="200px" height="200px">
    
            <div class="promedio">
                <div class="promedio__item">
                    <h2>
                        Calcular nota definitiva
                    </h2>
                    <form class="promedio__container--form">
                        <label for="InputNotas" class="DatosCliente__container--laber2">
                            Ingresa las notas:
                        </label>
                        <input id="InputNotas" type="number" class="input" placeholder="Nota">
                        <button type= "button" onclick="subirNota()">Agregar a la lista de notas</button>
                        <button type= "button" onclick="calcularPromedio()"> Calcular promedio</button>
                    </form>
                </div>
                
                <div class="promedio__item1">
                    <h2>Listado de notas</h2>
                    <div class="promedio__item1--lista">
                        <ol id= "listaDeNotas">
                        </ol>
                    </div>
                    
                </div>
            </div>
        </section>
    </main>
   

    <div class="resultado" id="resultado">
        <div class="resultado__item" id="resultadoItem">
            <p><span onclick="closeresultado()">x</span></p> <!--span es un contenedor en lÃ­nea. Sirve para aplicar estilo al texto o agrupar elementos en linea.-->
            <img src="./Assets/unnamed.png">
            <h2 id="Resultado"></h2>
        </div>         
    </div>
   
    <script src="./js/promedio.js"></script>
</body>
</html>
